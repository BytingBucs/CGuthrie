<!doctype html>
<html>
	<head>
		<title>Issues -> Contacts</title>
    	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="./css/cstyle.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1>Issues and Contacts</h1>
			</div>
		</header>

		<main>
			<h2>Issues</h2>

			<div class = "Issues">
				<table id="tblIssues">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Opened By</th>
							<th>Assigned To</th>
							<th>Opened Date</th>
							<th>Due Date</th>
							<th>Status</th>
							<th>Category</th>
							<th>Priority</th>
							<th>Description</th>
							<th>Related Issue</th>
						</tr>
					</thead>
					<tbody>
						<!-- Content is dynamically created -->
					</tbody>
				</table>
			</div>

			<h2>Contacts</h2>

			<div class = "Contacts">
				<table id="tblContacts">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Company</th>
							<th>Job Title</th>
							<th>Email Address</th>
							<th>Business Phone</th>
						</tr>
					</thead>
					<tbody>
						<!-- Content is dynamically created -->
					</tbody>
				</table>
			</div>
		</main>

		<footer>
		</footer>

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
